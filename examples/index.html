<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBGE</title>
  <style>
    div {
      max-width: 1200px;
      margin: 50px auto 0;
      display: flex;
      justify-content: space-between;
    }

    ul {
      max-height: 700px;
      overflow-y: scroll;
    }

    table {
      width: 400px;
    }

    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <table id="ufs">
      <thead>
        <th>Sigla</th>
        <th>Nome</th>
      </thead>
      <tbody></tbody>
    </table>
    <ul id="municipios">

    </ul>
  </div>
  <script src="../dist/popcorn-ibge.umd.js"></script>
  <script>
    const ibge = new PopcornIBGE()

    async function getData() {

      const uf = await ibge.ufs()
      const municipios = await ibge.municipios('mg')

      document.querySelector('#ufs tbody').innerHTML = uf.map(({ sigla, nome }) => `
          <tr>
            <td>${sigla}</td>
            <td>${nome}</td>
          </tr>
      `).join('')

      document.querySelector('#municipios').innerHTML = municipios.map(({ nome }) => `<li>${nome}</li>`).join('');
    }

    getData()

  </script>
</body>

</html>
